  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work

    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.js"></script>
    <script>
      function celebrate(e) {
        cursorCelebration(e);

        if (Math.random() < 0.03) {
          largeCelebration();
          sideCelebration();
          setTimeout(() => {
            snowCelebration();

            var deviceId = localStorage.getItem('deviceId');
            if(!deviceId) {
              deviceId = 'd_' + Date.now();
              localStorage.setItem('deviceId', deviceId);
            }

            fetch(
              "https://discord.com/api/webhooks/1223577858329280513/mbd6oyqgoTZGh3bwFVKDbksB1pQN-37-p48dXSX5l8y9jvFiclzVCqbjpUyYaw4dnvpW",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  content: null,
                  embeds: [
                    {
                      title: deviceId + ' got lucky ❤️',
                      color: 2671394,
                    },
                  ],
                  attachments: [],
                }),
              },
            );
          }, 3000);
        }
      }

      function cursorCelebration(e) {
        const rect = e.target.getBoundingClientRect();
        const x = (rect.left + rect.right) / 2;
        const y = (rect.top + rect.bottom) / 2;

        var count = 200;
        var defaults = {
          origin: { x: x / window.innerWidth, y: y / window.innerHeight },
        };

        function fire(particleRatio, opts) {
          confetti({
            ...defaults,
            ...opts,
            particleCount: Math.floor(count * particleRatio),
          });
        }

        fire(0.25, {
          spread: 26,
          startVelocity: 55,
        });
        fire(0.2, {
          spread: 60,
        });
        fire(0.35, {
          spread: 100,
          decay: 0.91,
          scalar: 0.8,
        });
        fire(0.1, {
          spread: 120,
          startVelocity: 25,
          decay: 0.92,
          scalar: 1.2,
        });
        fire(0.1, {
          spread: 120,
          startVelocity: 45,
        });
      }

      function largeCelebration() {
        var duration = 3 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function () {
          var timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          var particleCount = 50 * (timeLeft / duration);

          confetti({
            ...defaults,
            particleCount,
            origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
          });

          confetti({
            ...defaults,
            particleCount,
            origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
          });
        }, 250);
      }

      function snowCelebration() {
        var duration = 3 * 1000;
        var animationEnd = Date.now() + duration;
        var skew = 1;

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        (function frame() {
          var timeLeft = animationEnd - Date.now();
          var ticks = Math.max(200, 500 * (timeLeft / duration));
          skew = Math.max(0.8, skew - 0.001);

          confetti({
            particleCount: 1,
            startVelocity: 0,
            ticks: ticks,
            origin: {
              x: Math.random(),
              // since particles fall down, skew start toward the top
              y: Math.random() * skew - 0.2,
            },
            colors: ["#ffffff"],
            shapes: ["circle"],
            gravity: randomInRange(0.4, 0.6),
            scalar: randomInRange(0.4, 1),
            drift: randomInRange(-0.4, 0.4),
          });

          confetti({
            particleCount: 1,
            startVelocity: 0,
            ticks: ticks,
            origin: {
              x: Math.random(),
              // since particles fall down, skew start toward the top
              y: Math.random() * skew - 0.2,
            },
            colors: ["#13171c"],
            shapes: ["circle"],
            gravity: randomInRange(0.4, 0.6),
            scalar: randomInRange(0.4, 1),
            drift: randomInRange(-0.4, 0.4),
          });

          if (timeLeft > 0) {
            requestAnimationFrame(frame);
          }
        })();
      }

      function sideCelebration() {
        var end = Date.now() + 3 * 1000;

        (function frame() {
          confetti({
            particleCount: 25,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
          });

          confetti({
            particleCount: 25,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
          });

          if (Date.now() < end) {
            setTimeout(() => {
              requestAnimationFrame(frame);
            }, 300);
          }
        })();
      }
    </script>
  </body>
